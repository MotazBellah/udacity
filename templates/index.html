<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        {% for catalog in catalogs %}

            <p>{{ catalog }}</p>
            <img src="{{ catalogs[catalog][0] }}" alt="">

                    <input type="submit" value="Eroll">
            </form>
            <hr>

        {% endfor %}


    </body>
</html>
